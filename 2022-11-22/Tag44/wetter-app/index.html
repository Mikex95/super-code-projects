<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="container">
<div class="wrapper">
    <header>
        <section>
            <div class="container-left">
                <p class="output-date">23. Nov. 2022</p>
                <p class="output-location">Berlin</p>
            </div>
            <div class="container-right">
                <img class="button1" src="./assets/img/darkmode.png" alt="darkmode-symbol">
            </div>
        </section>
    </header>
    <main>
        <section>
            <form action="" onsubmit="return false">
                <input id="search-bar" type="text" placeholder="Search City....">
                <input id="submit" type="submit" value="Search">
            </form>
            <div class="container-img">
                <img src="" alt="">
            </div>
            <div class="container-weather-data">
                <p class="output-weather-condition">Thunder</p>
                <p class="output-temp">13째</p>
            </div>
            <div class="container-daily-forecast">
                <div>
                    <img src="" alt="">
                    <p class="output-morning-time">08:00</p>
                    <p class="output-morning-temp">11째</p>
                </div>
                <div>
                    <img src="" alt="">
                    <p class="output-midday-time">12:00</p>
                    <p class="output-midday-temp">10째</p>
                </div>
                <div>
                    <img src="" alt="">
                    <p class="output-evening-time">18:00</p>
                    <p class="output-evening-temp">8째</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer-bar">
            <img src="./assets/img/3844470_home_house_icon.svg" alt="home-icon">
            <img src="./assets/img/search-icon.svg" alt="search-icon">
            <img src="./assets/img/4092564_profile_about_mobile ui_user_icon.svg" alt="profile-icon">
        </div>
    </footer>
</div>
</section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
