<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <fieldset>
        <legend>Register form</legend>
    <div class="div_one box">
        <label for="name-input">Name</label>
        <input type="name-input" name="name-input" id="name-input" placeholder="Name">
    </div>
    <div class="div_second box">
        <label for="name-input">Surname</label>
        <input type="name-input" name="name-input" id="name-input" placeholder="Surname">
    </div>
    <div class="div_third box">
        <label for="email-input">Email</label>
        <input type="mail" name="email-input" id="email-input" placeholder="Email">
    </div>
    <div class="div_fourth box">
        <label for="radio-input">Gender</label>
        <input type="radio" name="radio-input" id="radio-input">
        <label for="radio-input">Female</label>
        <input type="radio" name="radio-input" id="radio-input">
        <label for="radio-input">Male</label>
    </div>
    <div class="div_fifth box">
        <label for="file-input">Picture</label>
        <input type="file" name="file-input" id="file-input">
    </div>
    <div class="div_six box">
        <label for="select-country">Country</label>
        <select name="select-country" id="select-country">
            <option value="Germany">Germany</option>
            <option value="English">English</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
        </select>
    </div>
    <div class="div_seven box">
        <label for="languages-input">Preferred languages</label>
        <select name="select-language" id="select-language" multiple>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
            <option value="C#">C#</option>
            <option value="React">React</option> 
        </select>
    </div>
    <div class="div_eight box">
        <label for="checkbox-input">Field of activity</label>
        <input type="checkbox" name="checkbox-input" id="checkbox_input">
        <label for="checkbox-input">IT</label>
        <input type="checkbox" name="checkbox-input" id="checkbox_input">
        <label for="checkbox-input">Design</label>
        <input type="checkbox" name="checkbox-input" 
        id="checkbox_input">
        <label for="checkbox-input">Other</label>
    </div> 
    <div class="buttons_bottom"> 
        <a href="#">Send</a>
        <a href="#">Cancel</a>
    </div>      
    </fieldset>
</body>
</html>
