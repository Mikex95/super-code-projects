<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form>
        <div class="header_signup">
            <h1>Sign Up Now!</h2>
            <p>Sign up and tell us what do you like!</p>
        </div>
        <h2 class="symbol_one">First Name & Adress</h2>
        <div class="section_one box">
            <label for="name-input">Your Full Name</label>
            <input type="name-input" name="name-input" id="name-input">
            <label for="name-input">Adress</label>
            <input type="name-input" name="name-input" id="name-input">
        </div>
        <h2 class="symbol_two">Email & Phone</h2>
        <div class="section_two box">
            <label for="email-input">Email</label>
            <input type="email" name="email-input" id="email-input">
            <label for="tel-input">Phone Number</label>
            <input type="tel" name="tel-input" id="tel-input">
        </div>
        <h2 class="symbol_three">Passwords</h2>
        <div class="section_three box">
            <label for="password-input">Password</label>
            <input type="password" name="password-input" id="password-input">
            <label for="password-input">Confirm Password</label>
            <input type="password" name="password-input" id="password-input">
        </div>
        <input class="button_bottom" type="submit" value="Submit">
        <input class="checkbox_button" type="checkbox" name="checkbox-input" id="checkbox-input">
        <label for="checkbox-input">You Agree The Terms of Policy</label>
        
    </form>
</body>
</html>
